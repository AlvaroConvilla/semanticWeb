<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rutas de autobús</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/styleRoutes.css" th:href="@{css/styleRoutes.css}"/>
</head>
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button>
    <span class="w3-bar-item w3-right">Consulta las líneas que dan servicio a Alcobendas</span>
</div>


<div class="w3-col s4">
    <a th:href="@{/}"><img src="../images/logo_alcobendas.jpg" class="w3-margin-right" style="width:100px"/></a>
</div>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:130px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> Servicio de autobuses de la ciudad de Alcobendas</b></h5>
    </header>

    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
            <div class="w3-container w3-red w3-padding-16">
                <div class="w3-left"><i class="fa fa-bus w3-xxxlarge"></i></div>
                <!--<div class="w3-right">
                    <h3>5</h3>
                </div>-->
                <div class="w3-clear"></div>
                <h4><a th:href="@{/routes}">Líneas de Autobús</a></h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-blue w3-padding-16">
                <div class="w3-left"><i class="fa fa-clock-o w3-xxxlarge"></i></div>
                <!--<div class="w3-right">
                    <h3>00:00</h3>
                </div> -->
                <div class="w3-clear"></div>
                <h4><a th:href="@{/times}">Tiempo de espera</a></h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-teal w3-padding-16">
                <div class="w3-left"><i class="fa fa-map w3-xxxlarge"></i></div>
                <div class="w3-clear"></div>
                <h4><a th:href="@{/stops}">Paradas</a></h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-orange w3-text-white w3-padding-16">
                <div class="w3-left"><i class="fa fa-calendar w3-xxxlarge"></i></div>
                <div class="w3-clear"></div>
                <h4><a th:href="@{/timetable}">Horarios y Calendarios</a></h4>
            </div>
        </div>
    </div>
    <section>
        <section class="row">
            <section class="col-md-12">
                <h2>Líneas disponibles</h2>
                <section class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Número de Linea</th>
                            <th>Trayecto</th>
                            <th>Mas info</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${rutas}">
                            <td th:text="${r.routeLine}">Color</td>
                            <td th:text="${r.journey}">Color</td>
                            <td>
                                <section class="btn-group">
                                    <a th:href="${r.routeURL}"><!--th:href="@{/editUser(id=${us.getId()})}"-->
                                        <button type="button" class="btn btn-primary btn-sm"><span class="fa fa-info-circle"></span></button>
                                    </a>
                                </section>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </section>
    </section>
    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-light-grey">
        <p>Powered by <a href="http://datos.alcobendas.org/dataset?tags=Autob%C3%BAs&amp;groups=transporte">Ayuntamiento de Alcobendas</a></p>
    </footer>
</div>
</body>


</html>
